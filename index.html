<!DOCTYPE html>
<html lang="en">
<head>

  <title>Product-Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="container">

        <img src="image-product-desktop.jpg" alt="" class="left-image">
